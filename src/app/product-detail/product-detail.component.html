<h4>{{product.name | uppercase}}</h4>
<div>
  <span>id: </span>
  <span>{{product.id}}</span>
</div>
<div>
  <span>description: </span>
  <span>{{product.description}}</span>
</div>
<div>
  <span>cost: </span>
  <span>{{product.cost | currency}}</span>
</div>
<br />

<img src="{{product.image}}" />

<div>
  <label
    >name:
    <input [(ngModel)]="product.name" placeholder="name" />
  </label>
</div>
